binaries:
  - name: openstack-role-helper
    fromPackage: .
    installTo: bin/

golangciLint:
  createConfig: true

githubWorkflow:
  global:
    defaultBranch: main
  ci:
    enabled: true
    ignorePaths: [ "**.md" ] # all Markdown files
  license:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true

renovate:
  enabled: true
  assignees:
